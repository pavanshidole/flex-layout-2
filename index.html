<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/utility.css">

</head>
<body>
    <div class="outer-section">
        <header class="header">
               <div class="heading-info">
                    <h2>the movie home</h2>
                    <p>set back| relax | watch</p>
               </div>

                <ul class="navbar">
                    <li>

            <main class="main-Content">
                <section class="posts p-20">
                    <article class="post one-half">
                        <a href="javascript:;">
                            <figure>
                                <img src="./assets/images/img.1.avif" 
                                alt="premalu" title="premalu" loading="lazy">
                                <figcaption>

                        </a> 
                    </article>
                    <article class="post one-half">
                        <a href="javascript:;">

                    </article>
                    <article class="post one-third">

                                    <h2>manjummel boys</h2>

                                </figcaption>
                            </figure>
                        </a> 
                    </article>
                    <article class="post one-third">
                        <a href="javascript:;">
                            <figure>
                                <img src="./assets/images/img.5.jpeg" 
                                alt="Aavesham" title="Aavesham" loading="lazy">
                                <figcaption>
                                    <h2>Aavesham</h2>

                            </figure>
                        </a> 
                    </article>
                    <article class="post p-0">
                        <a href="javascript:;">

                                <img src="./assets/images/img.6.avif" 
                                alt="Maharaja" title="Maharaja" loading="lazy">

                            </figure>

                    <h2 class="section-heading">watch today</h2>
                    <div class="watch-card">
                        <div class="watch-img">
                            <figure>
                                <a href="javascript:;">
                                    <img src="./assets/images/img.7.webp" 
                                    alt="titanic" title="titanic" loading="lazy">
                                </a>
                            </figure>
                        </div>

                        <figcaption>
                            <h3>titanic</h3>

                                <li>194min</li>

                    </div>
                    <div class="watch-card">

                            <figure>

            <aside class="sidebar">sidebar</aside>
        </div>
